<html>
<head>
	{% if title %}
	<title>{{ title }} - SmartBus</title>
	{% else %}
	<title>Home Page - SmartBus</title>
	{% endif %}
</head>
<body>
	<div>
		MicroBlog:
		<a href="{{ url_for('index') }}">Home</a>
		{% if current_user.is_anonymous %}
		<a href="{{ url_for('login') }}">Login</a>
		{% else %}
		<a href="{{ url_for('logout')}}">Logout</a>
		{% endif %}
	</div>
	<hr>
	{% block content %}{% endblock %}

</body>
</html>
